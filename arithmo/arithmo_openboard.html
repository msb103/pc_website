<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmo Open Board</title>
    <link rel="stylesheet" href="numbers.css">
</head>
<body>
    <h1> Arithmo Open Board</h1>
    <div class="menu">
        <label for="size">Size of the Grid (between 2 and 10):</label>
        <input type="number" id="size" name="size" min="2" max="10" placeholder="7"> 
        <br> 
        
        <label for="numberOfPieces">  Number of Pieces (between 2 and 5):</label>
        <input type="number" id="numberOfPieces" name="numberOfPieces", min="2" max="5" placeholder="3">
        <br>
        <button onclick="createBoard()">Create Board</button>
    </div>

    <div class="container">

        <div id="selecter1" class="grid-container"></div>

        <div id="selecter3" class="grid-side"></div>

        <!--div class="slider-container">
            <input type="range" id="sliderTop" name="sliderTop" min="0" max="size-1" >
        </div-->

        <div id="board" class="grid-container"></div>

        <div id="selecter2" class="grid-container"></div>

        <!--div class="slider-container">
            <input type="range" id="sliderBottom" name="sliderBottom" min="0" max="size-1" >
        </div-->

    </div>
    <br>
    <div id="message"></div>
    <div id="Player1Score"></div>
    <div id="Player2Score"></div>

    <script src="numbers.js"></script>
</body>
</html>
