<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe++</title>
    <link rel="stylesheet" href="./tictacgo/tictacgo.css">
</head>
<body>
    <h1>TicTacGo</h1>
    <div>
        <script src="./navbar_b.js"></script>
    </div>
    <div id="board">
        <div class="cell" data-index="1" id = "c1"></div>
        <div class="cell" data-index="2" id = "c2"></div>
        <div class="cell" data-index="3" id = "c3"></div>
        <div class="cell" data-index="4" id = "c4"></div>
        <div class="cell" data-index="5" id = "c5"></div>
        <div class="cell" data-index="6" id = "c6"></div>
        <div class="cell" data-index="7" id = "c7"></div>
        <div class="cell" data-index="8" id = "c8"></div>
        <div class="cell" data-index="9" id = "c9"></div>
    </div>
    <br><br>
    <button id="restartBtn">Restart Game</button>
    <br>
    <div id="message"></div>
    <script src="./tictacgo/tictacgo_twoPlayer.js"></script>
    <!--script src="daaDi_singlePlayer.js"></script-->
    <div>
        <script src="bottombar.js"></script>
      </div>
</body>
</html>
